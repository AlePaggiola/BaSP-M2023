<!DOCTYPE html>
<html lang="en">
  <head>
    <title>mobile responsive</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header class="container-header">
      <div class="container-logo">
        <img src="../../assets/images/logo.jpg" />
      </div>
      <h1 class="h1-title">MEGA ROCKET SA</h1>
    </header>
    <main class="main-login">
      <div class="box-login">
        <h2 class="h2-login">Log in</h2>
        <div class="form-login">
          <div class="label-input">
            <label for="text1">Email</label>
            <input type="text2" placeholder="alejandra@gmail.com" />
          </div>
          <div class="label-input">
            <label for="text1">Password</label>
            <input type="text2" placeholder="**************" />
          </div>
          <div class="forgot">
            <button>Forgot your password?</button>
          </div>
          <div class="enter">
            <button>Enter</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>

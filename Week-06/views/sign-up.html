<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SignUpGYM</title>
    <link rel="stylesheet" href="../../Week-06/css/reset.css" />
    <link rel="stylesheet" href="../../Week-06/css/sign-up.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header class="container-header">
      <div class="container-logo">
        <a href="index.html">
          <img src="../../assets/images/logo.jpg" />
        </a>
      </div>
      <h1 class="h1-title">MEGA ROCKET SA</h1>
      <div class="box-login-button">
        <a href="../views/login.html" class="login-button">
          Log In
          <img src="../../Assets/images/iniciar-sesion 1login.jpg" />
        </a>
      </div>
    </header>
    <main class="signUp-main">
      <div class="box">
        <div class="form-signUp">
          <div class="label-input">
            <label for="name">Name</label>
            <input type="text" placeholder="Name" id="Name" />
          </div>
          <div class="label-input">
            <label for="name">Lastname</label>
            <input type="text" placeholder="Lastname" id="Lastname" />
          </div>
          <div class="label-input">
            <label for="name">DNI</label>
            <input type="text" placeholder="DNI" id="DNI" />
          </div>
          <div class="label-input">
            <label for="name">Date of birth</label>
            <input type="text" placeholder="Date of birth" id="DateOfBirth" />
          </div>
          <div class="label-input">
            <label for="name">Phone</label>
            <input type="number" placeholder="Phone" id="Phone" />
          </div>
          <div class="label-input">
            <label for="name">Location</label>
            <input type="text" placeholder="Location" id="Location" />
          </div>
          <div class="label-input">
            <label for="name">Postal Code</label>
            <input type="text" placeholder="Postal Code" id="PostalCode" />
          </div>
          <div class="label-input">
            <label for="name">Email</label>
            <input type="text" placeholder="Email" id="Email" />
          </div>
          <div class="label-input">
            <label for="name">Password</label>
            <input type="text" placeholder="Password" id="Password" />
          </div>
          <div class="label-input">
            <label for="name">Repeat password</label>
            <input
              type="text"
              placeholder="Repeat password"
              id="RepeatPassword"
            />
          </div>
        </div>
        <div class="accept-button">
          <button>ACCEPT</button>
        </div>
      </div>
    </main>
  </body>
</html>
